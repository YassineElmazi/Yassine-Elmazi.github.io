<!DOCTYPE HTML>
<html>
<meta charset="utf-8">
<title>tp1-8-4_liste_usage</title>
<meta charset="utf-8">
  <style>
        nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333333;
        }

        nav ul li {
          float: left;
        }

        nav ul li a {
          display: block;
          color: white;
          text-align: center;
          padding: 16px;
          text-decoration: none;
        }

        nav ul li a:hover {
          background-color: #111111;
        }
    </style>
<body>
  <head>
<h1>un menu en utilisant les listes</h1>      
<nav>
<ul>
     <li ><a href="#">TP-indroduction</a></li>
     <li ><a href="#">TP-Formatage</a></li>
     <li ><a href="#">TP-lien</a></li>
     <li ><a href="#">TP-Listes</a></li>   
   </ul>
</nav> 
<h1>un exemple d'usage avec l'élément detail</h1>       
    <details>   
    <summary>Details</summary>
</details>
    
  </head>
    
</body>    
</html>
